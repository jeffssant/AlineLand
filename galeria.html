<script>
	(function () {
	const forms = document.querySelectorAll('.needs-validation')
	Array.from(forms)
	  .forEach(function (form) {
		form.addEventListener('submit', function (event) {

			event.preventDefault();

			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()			
			}

			var button = document.getElementById("btn-env");
			button.disabled = true;
			button.value = 'Aguarde...';

			var nome = document.getElementById("form_name").value;
			var telefone = document.getElementById("form_wpp").value;
			var email = document.getElementById("form_email").value;
			var data = document.getElementById("data").value;
			var estado = document.getElementById("estado").value;
			var instituicao = document.getElementById("instituicao").value;
			var assunto = document.getElementById("assunto").value;
			var mensagem = document.getElementById("form_message").value;

			form.classList.add('was-validated');
			

			callPHP('nome='+ nome +
					'&telefone=' + telefone +
					'&email=' + email +
					'&data=' + data +
					'&estado=' + estado +
					'&instituicao=' + instituicao +
					'&assunto=' + assunto +
					'&mensagem=' + mensagem);			
			

		}, false)
	  })
	})()
	</script>

<script>
	
	function callPHP(params) {
		var theUrl = 'get_data.php';
		var httpRequest = new XMLHttpRequest();
		httpRequest.onreadystatechange = function () {
			if(httpRequest.readyState === XMLHttpRequest.DONE && httpRequest.status === 200 && httpRequest.responseText == "Mensagem enviada com sucesso!") {
            	
				alert(httpRequest.responseText);
				document.getElementById("contact-form").classList.remove('was-validated')
				document.getElementById("contact-form").reset();

				var button = document.getElementById("btn-env");
				button.disabled = false;
				button.value = 'Enviar';
        	}	
			
		};
		httpRequest.open('POST', theUrl);
		httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		httpRequest.send(params);

		
	}

	function tiraHifen(telefone) {
		const textoAtual = telefone.value;
		var textoAjustado = textoAtual.replace(/\-/g, '');
		var textoAjustado = textoAjustado.replace(/\(/g, '');
		var textoAjustado = textoAjustado.replace(/\)/g, '');
		var textoAjustado = textoAjustado.replace(/[a-zA-Z]/g, '');		
		textoAjustado = textoAjustado.replace(/\s/g, '');

		telefone.value = textoAjustado;
	}


	function mascaraDeTelefone(telefone){
		const textoAtual = telefone.value;	
		var textoAjustado = textoAtual;
		document.getElementById("in-tel").style.display = 'none';
		
			if(textoAtual.length === 11) {
				const part0 = textoAtual.slice(0,2)
				const parte1 = textoAtual.slice(2,7);
        		const parte2 = textoAtual.slice(7,11);
        		textoAjustado = `(${part0}) ${parte1}-${parte2}`;
				var crr = true;     
			} 
			
			if (textoAtual.length === 10){
				const part0 = textoAtual.slice(0,2)
				const parte1 = textoAtual.slice(2,6);
        		const parte2 = textoAtual.slice(6,10);
        		textoAjustado = `(${part0}) ${parte1}-${parte2}`;
				var crr= true;
			}

			if(!crr){
				document.getElementById("in-tel").style.display = 'block';
			}

			
			
		telefone.value = textoAjustado;
	}

	</script>
